<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ожидание игроков</title>
    <link rel="stylesheet" href="../pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Ожидание игроков</h1>
    </main>

    <script>
        const gm = window.parent.gm;
        gm.Connect("tictactoe")
            .then((x) => { 
                console.log(x);
                if (x.state == "game"){
                    gm.SetContent(x.contentLink);
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
            }
        );

		const ws = gm.wsm.getConnection();

		gm.wsm.subscribe('onmessage', (event) => {
			//console.log("Received: " + event.data);
			try {
				const data = JSON.parse(event.data);
                if (data.type == "room" && data.data.action == "start"){
                    gm.SetContent(data.data.contentLink)
                }
				console.log("Received:", data);
			} catch (error) {
				console.error("Error parsing JSON:", error);
			}
		});

    </script>

</body>
</html>
