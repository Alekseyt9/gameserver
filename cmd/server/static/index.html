<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            background-color: #fff;
            color: #000;
        }

        main.container {
            max-width: 600px;
            width: 100%;
        }

        h2, h3 {
            color: #333;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .game-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: transform 0.3s;
            text-align: center;
        }

        .game-tile img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .game-tile:hover {
            transform: scale(1.05);
        }

        nav ul {
            background-color: #f1f1f1;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0.5rem;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
        }

        .welcome-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
            margin: 1rem auto;
        }

        footer {
            background-color: #f1f1f1;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
            margin: 0 0.5rem;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
